      <div class="theme-setting-wrapper">
        <div id="settings-trigger"><i class="ti-settings"></i></div>
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close ti-close"></i>
          <p class="settings-heading">SIDEBAR SKINS</p>
          <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border mr-3"></div>Light</div>

          <div class="color-tiles mx-0 px-4">

            <div class="tiles warning"></div>
            <div class="tiles danger"></div>

            <div class="tiles dark"></div>

          <form class="pt-3" th:action="@{/saveEmprunt}" th:method="post" th:object="${user}">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="prenom">idAdherent</label>
                <input type="text" class="form-control" th:field="*{idAdherent}" id="idAdherent">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="prenom">idLivres</label>
                <input type="text" class="form-control" th:field="*{idLivres}" id="idLivres">
              </div>
            </div>
            <!-- Sélecteur de population -->
            <div class="col">
                <div class="form-group">
                    <label for="nom">Motif</label>
                    <input type="text" class="form-control" th:field="*{motif}" id="motif">
                  </div>
                </div>
                
            <!-- Champ pour le nom -->
            <div class="col">
              <div class="form-group">
                <label for="nom">date preté</label>
                <input type="date" class="form-control" th:field="*{dateDebut}" id="dateDebut">
              </div>
            </div>

            <!-- Champ pour le prénom -->
            
         

           
          <div class="row">
            <!-- Champ pour le bureau -->
            
            <div class="col">
              <div class="form-group">
                <label for="prenom">Fin de pret</label>
                <input type="date" class="form-control" th:field="*{dateFin}" id="dateFin">
              </div>
            </div>
          </div>
              <div class="col">
                <div class="form-group">
                  <label for="prenom">Etat</label>
                  <input type="text" class="form-control" th:field="*{etat}" id="etat">
                </div>
              </div>
             
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="prenom">Date remise</label>
                  <input type="date" class="form-control" th:field="*{dateRemis}" id="dateRemis">
                </div>
              </div>
             
            
          <button type="button" class="btn btn-primary">Ajouter</button>
        </form>
