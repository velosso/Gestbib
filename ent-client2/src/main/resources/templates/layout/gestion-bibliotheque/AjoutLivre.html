      <div class="main-panel">
        <div class="content-wrapper">
          <form class="pt-3" th:action="@{/AjouteLivre}" th:method="post" th:object="${book}">

            <div class="form-group">
              <label for="title">Titre</label>
              <input type="text" class="form-control" th:field="*{title}" id="title">
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control" th:field="*{description}" id="description">
              </textarea>
            </div>
            <div class="form-group">
              <label for="image">image</label>
              <textarea type="text" class="form-control" th:field="*{image}" id="image">
              </textarea>
            </div>
            <div class="form-group">
              <label for="author">autheur</label>
              <textarea type="text" class="form-control" th:field="*{author}" id="author">
              </textarea>
            </div>
            <div class="form-group">
              <label for="edition">Edition</label>
              <textarea type="text" class="form-control" th:field="*{edition}" id="edition">
              </textarea>
            </div>


            <div class="form-group">
              <label for="language">Langue</label>
              <textarea type="text" class="form-control" th:field="*{language}" id="language">
              </textarea>
            </div>
            <div class="form-group">
              <label for="numberOfPages">Nombres de pages </label>
              <textarea type="text" class="form-control" th:field="*{numberOfPages}" id="numberOfPages">
              </textarea>
            </div>
            <div class="form-group">
              <label for="available">Disponibilité </label>
              <textarea type="text" class="form-control" th:field="*{available}" id="available">
              </textarea>
            </div>
            <div class="form-group">
              <label for="category">category</label>
              <textarea type="text" class="form-control" th:field="*{available}" id="category">
              </textarea>
            </div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
